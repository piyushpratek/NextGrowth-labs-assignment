<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 - Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script>
      $(document).ready(function () {
        $('#userSlider').on('input', function () {
          var users = $(this).val();

          if (users >= 0 && users < 10) {
            $('.pricing-plan').removeClass('highlighted');
            $('#plan1').addClass('highlighted');
          } else if (users >= 10 && users < 20) {
            $('.pricing-plan').removeClass('highlighted');
            $('#plan2').addClass('highlighted');
          } else {
            $('.pricing-plan').removeClass('highlighted');
            $('#plan3').addClass('highlighted');
          }
        });
      });
    </script>
  </head>

  <body>
    <!-- User Slider -->
    <div class="container mt-5">
      <div class="form-group">
        <label for="userSlider">Number of Users:</label>
        <input
          type="range"
          id="userSlider"
          min="0"
          max="100"
          step="10"
          value="0"
        />
      </div>
    </div>
  </body>
</html>
